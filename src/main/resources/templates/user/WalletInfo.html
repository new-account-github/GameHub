<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/WalletInfo.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section layout:fragment="content">
        <div class="content-container">
            <div class="token">
                <div class="user-info" th:with="principal=${#authentication.principal}">
                    <div class="avatar"></div>
                    <div class="name" th:text="${principal.username}">Hoàng Dũng</div>
                </div>
                <div class="token-info">
                    <div class="info">
                        <div class="title">Solana</div>
                        <div class="num-token" th:text="${SOL}">5.000</div>
                        <div class="unit">SOL</div>
                    </div>
                    <div class="logo-solana"></div>
                </div>
            </div>
            <div class="nft">
                <div class="title-nft">Your NFT on GameHub</div>
                <div class="list-nft">

                </div>
            </div>
            <div class="sale-container" id="sale-container">

            </div>
            <script src="js/WalletApi.js"></script>
        </div>
        <div class="loading" id="loading">
            <div class="loading-box"></div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/market-layout.css}">
</head>

<body>
    <div class="nav">
        <div class="logo">GameHub</div>
        <div th:attr="data-isAuthenticated=${isAuthenticated}"></div>
        <th:block th:if="${isAuthenticated}">
            <ul class="nav-list">
                <li class="nav-item"><a th:href="@{|/home|}">Games</a></li>
                <li class="nav-item"><a th:href="@{|/wallet|}">Wallet</a></li>
                <li class="nav-item"><a th:href="@{|/market/marketplace|}">MarketPlace</a></li>
                <li class="nav-item"><a href="#">Account</a></li>
                <li class="nav-item"><a th:href="@{|/logout|}" onclick="setAuFalse()">Logout</a></li>
                <th:block th:if="${isAdmin}">
                    <li class="nav-item"><a th:href="@{|/admin|}">Admin</a></li>
                </th:block>
            </ul>
        </th:block>

        <th:block th:unless="${isAuthenticated}">
            <ul class="nav-list">
                <li class="nav-item"><a th:href="@{|/login|}">Login</a></li>
            </ul>
        </th:block>
    </div>
    <div class="body">
        <div class="nav-side">
            <ul class="nav-side-list">
                <hr>
                <div class="wallet-address">
                    <i class='bx bxs-wallet-alt'></i><span id="address">address</span>
                </div>
                <hr>
                <li class="nav-side-item"><i class='bx bxs-category-alt'></i><a th:href="@{|/market/mylistings|}" id="mylisting">My Listings</a></li>
                <li class="nav-side-item"><i class='bx bx-list-check'></i><a th:href="@{|/market/marketplace|}" id="marketplace">Market Place</a></li>
            </ul>
        </div>
    
        <section layout:fragment="content">
            <p>Page content goes here</p>
        </section>
    </div>

    <div class="footer">
        Create by @HoangMDung
    </div>

    <script th:src="@{/js/market-layout.js}"></script>
</body>

</html>
